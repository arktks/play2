@(msg: String, datas: List[Message], datas2: List[Member])

@main("Sample Page") {

	<h1>Hello1</h1>
	<p>@msg</p>
	<hr>
	<p>Message Model</p>
	@for(data <- datas) {
		@data.id, @data.name, @data.message<br>	
	}
	<hr>
	<p>Member Message</p>
	@for(data <- datas2) {
		@data.id, @data.name, @data.tel<br>	
	}

}
